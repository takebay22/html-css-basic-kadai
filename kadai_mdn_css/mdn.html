<!DOCTYPE html>

<htmml>
  <style>
    div {
      position: absolute;
      left: 50px;
      top: 50px;
      width: 150px;
      height: 150px;
      background-color: skyblue;
        /* 以下でdiv要素を20度回転 */
        transform: rotate(20deg)
    }
  </style>

<body>
  <div>
    回転します
  </div>
</body>
</htmml>
